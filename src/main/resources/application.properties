spring.application.name=Project

spring.datasource.url=jdbc:mysql://localhost:3306/bill_generation_system
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true

# Twilio Configuration for SMS
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.trial_number=${TWILIO_TRIAL_NUMBER}

# Twilio Configuration for WhatsApp
twilio.whatsapp.trial_number=${TWILIO_WHATSAPP_TRIAL_NUMBER}

# Gmail SMTP Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Admin Details
admin.name=${ADMIN_NAME}
admin.email=${ADMIN_EMAIL}
admin.phone_number=${ADMIN_PHONE_NUMBER}
admin.whatsapp_number=${ADMIN_WHATSAPP_NUMBER}

# Cloudinary Configuration
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

#Product Threshold
product.threshold_value=15